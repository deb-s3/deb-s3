---
name: deb-s3
arch: all
version: $version
version_schema: none
maintainer: stefan.heitmueller@gmx.com
description: Easily create and manage an APT repository on S3
homepage: https://github.com/deb-s3/deb-s3
depends:
  - ruby
  - ruby-thor (>= 1)
  - ruby-aws-sdk-s3 (>= 1)
contents:
  - src: $tmpdir/lib/deb/
    dst: /usr/lib/ruby/vendor_ruby/deb
    type: tree
  - src: $tmpdir/bin/
    dst: /usr/bin
    type: tree
  - src: ./deb-s3.gemspec
    dst: /usr/share/rubygems-integration/all/specifications/deb-s3-$version.gemspec
